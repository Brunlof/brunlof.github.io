<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mmm, banana...</title>
  <style>
    body {
      background-color: #fefae0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }
    img {
      width: 300px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h2>Mmm, banana... ğŸŒ</h2>
  <img id="banana" src="banana0.png" alt="Green">
  <script>
    const images = ["banana0.png","banana1.png","banana2.png","poop.png"];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % images.length;
      document.getElementById("banana").src = images[i];
    }, 1500);
  </script>
</body>
</html>
